<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Landing</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- useActiveBreakpoint 훅 정의 -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // useActiveBreakpoint 훅 대체
        function useActiveBreakpoint() {
            const [width, setWidth] = useState(window.innerWidth);

            useEffect(() => {
                const handleResize = () => {
                    setWidth(window.innerWidth);
                };

                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return { width };
        }
    </script>

    <!-- index.jsx 파일을 동적으로 로드하고 변환 -->
    <script>
        // index.jsx 파일을 fetch로 읽어서 Babel로 변환
        fetch('index.jsx')
            .then(response => response.text())
            .then(code => {
                // Babel로 JSX를 변환
                const transformedCode = Babel.transform(code, {
                    presets: ['react']
                }).code;
                
                // 변환된 코드 실행
                eval(transformedCode);
                
                // App 컴포넌트 렌더링
                if (typeof App !== 'undefined') {
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(App));
                } else {
                    console.error('App 컴포넌트를 찾을 수 없습니다.');
                }
            })
            .catch(error => {
                console.error('index.jsx 파일을 로드하는 중 오류 발생:', error);
            });
    </script>
</body>
</html>
